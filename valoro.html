<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Valoro, the ultimate currency converter app designed for simplicity, accuracy, and privacy.">
    <title>Valoro Currency Converter</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom right, #007bff, #0056b3);
            color: white;
            padding: 40px;
            height: auto;
            position: relative;
            overflow: hidden;
            flex-wrap: wrap;
        }
        header .text {
            flex: 1;
            z-index: 2;
            max-width: 50%;
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
            line-height: 1.2;
        }
        header p {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
        }
        header a {
            text-decoration: none;
            background: white;
            color: #007bff;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            display: inline-block;
        }
        header a:hover {
            background: #0056b3;
            color: white;
        }
        header img {
            max-width: 500px;
            height: auto;
            position: absolute;
            right: -10%;
            top: 50%;
            transform: translateY(-50%) rotate(-15deg);
            z-index: 1;
        }

        /* Responsive Design for Header */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            header .text {
                max-width: 100%;
            }
            header img {
                position: static;
                margin-top: 20px;
                transform: none;
                max-width: 80%;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #f4f4f9;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="text">
            <h1>Valoro: Your Ultimate Currency Companion</h1>
            <p>Fast, secure, and accurate currency conversion at your fingertips. Designed for ease of use and privacy-first functionality.</p>
            <a href="#">Download the App</a>
        </div>
        <img src="https://knovon.net/043ca1c1f5f9ed82.png" alt="Valoro iPhone App">
    </header>
    <footer>
        &copy; 2024 Valoro Currency Converter. All rights reserved.
    </footer>
</body>
</html>
